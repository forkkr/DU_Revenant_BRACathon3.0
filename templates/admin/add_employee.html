{% include 'admin/layout_admin.html' %}
{% block body %}
<div align="center">
    <div style="width: 80% ; margin-bottom: 100px" >
        <br/>
        <h2>Adding New Employee</h2>
        <br/>

        <form action = "/admin/add-new-employee" method = "POST" style="width: 40%">

         <div class="form-group">
          <label for="uname">Employee Name</label>
          <input type="text" class="form-control" id="uname" placeholder="Full Name" name="uname" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="brac_id">BRAC Employee ID</label>
          <input type="text" class="form-control" id="brac_id" placeholder="BRAC Employee ID" name="brac_id" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="nid">NID</label>
          <input type="text" class="form-control" id="nid" placeholder="National ID Number" name="nid" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      <div class="form-group">
          <label for="phn">Mobile Number</label>
          <input type="text" class="form-control" id="phn" placeholder="Registered Mobile Number" name="phn" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" maxlength="15"  class="form-control" id="password" name="password">

            <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
                        <span id="password_msg" style="font-size: small;color: red"></span>
        </div>
        <div class="form-group">
            <label for="c_password">Confirm Password</label>
            <input type="password" maxlength="15"  class="form-control" id="c_password" name="c_password">

            <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill out this field.</div>
                        <span id="c_password_msg" style="font-size: small;color: red"></span>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" maxlength="15"  class="form-control" id="email" name="email">
            <span id="email_msg" style="font-size: small;color: red"></span>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input class="form-control" type="date" value="1990-01-01" id="birthday" name="birthday">
            <span id="birthday_msg" style="font-size: small;color: red"></span>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="gender" name="gender">
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
            <span id="gender_msg" style="font-size: small;color: red"></span>
        </div>
            <div class="form-group">
                <label for="occupation">Post of the Employee</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="occupation" name="occupation">
                    <option selected>Choose...</option>
                    <option value="1">Head Office User</option>
                    <option value="2">Branch Manager</option>
                    <option value="3">Quality Controller</option>
                    <option value="4">Regional Manager</option>
                    <option value="5">Program Officer</option>

                </select>
                <span id="occupation_msg" style="font-size: small;color: red"></span>
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms"> I have double-checked these information
                </label><br/>
                <span id="terms_msg" style="font-size: small;color: red"></span>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-dark btn-lg" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
